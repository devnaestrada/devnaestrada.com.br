---
layout: default
---

{% include modules/quick-access.html %}

<section class="episodes">
  {% for post in paginator.posts %}
    <div class="episodes-holder">
      <a href="{{ post.url }}" class="episode">
        <div class="episode-cover">
          <img src="http://i1.sndcdn.com/artworks-{{ post.soundcloud-post-image }}-original.jpg" alt="{{ post.title }}" class="episode-cover-photo" />
        </div>
        <div class="episode-description">
          <p class="episode-title">{{ post.home-title }}</p>
          <p class="episode-type">{{ post.type }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

<!-- Pagination links -->
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="btn">
      <i class="fa fa-arrow-circle-left"></i> Voltar
    </a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="btn">
      Avan√ßar <i class="fa fa-arrow-circle-right"></i>
    </a>
  {% endif %}
</div>
