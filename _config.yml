# general
title: DEVNAESTRADA
email: devnaestrada at gmail com
email_address: contato@devnaestrada.com.br
baseurl: "/"
description: "Podcast sobre front-end, back-end e desenvolvimento web. Toda sexta feira um novo episódio, com pautas, entrevistas e toda terça feira um DNE Pocket!"
url: "http://devnaestrada.com.br"

# future posts
future: true

# blog
paginate: 20
paginate_path: "/podcast/:num/"

# service links
