    url: "http://bit.ly/dne-pocketcasts"
    icon: "fa-android"
  -
    name: "iTunes"
    url: "http://bit.ly/dne-itunes"
    icon: "fa-apple"
  -
    name: "Facebook"
    url: "http://bit.ly/dne-facebook"
    icon: "fa-facebook-square"
  -
    name: "Twitter"
    url: "http://bit.ly/dne-twitter"
    icon: "fa-twitter-square"

github_user: "devnaestrada"

# Libsyn
libsyn_prefix: "http://traffic.libsyn.com/devnaestrada/"
dne_capa: "http://static.libsyn.com/p/assets/8/4/8/3/84831a5d82e54861/dne-podcast-avatar1400.png"

# Google Analytics
google_analytics: UA-63291340-1

# Disqus
disqus_shortname: devnaestrada

# Facebook
facebook_meta: true

# Jekyll build config
markdown: kramdown
jekyll-mentions: https://twitter.com
sass:
  sass_dir: public/assets/scss
  style: compressed

# Required gems
