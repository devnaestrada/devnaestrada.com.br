<p>
  Para Elogios, Críticas e/ou sugestões, patrocínios ou doações.
</p>

<form class="form" action="https://formspree.io/contato@devnaestrada.com.br" method="POST">
  <div class="input-wrap">
    <label class="input-label">Nome</label>
    <input class="input" type="text" name="name" required />
  </div>
  <div class="input-wrap">
    <label class="input-label">Email</label>
    <input class="input" type="email" name="_replyto" required />
  </div>
  <div class="input-wrap">
    <label class="input-label">Assunto</label>
    <select class="select" name="_subject" required>
      <option value="contato">Contato</option>
      <option value="recomendacao-pauta">Recomendação de pauta</option>
      <option value="recomendacao-entrevistado">Recomendação de entrevistado</option>
      <option value="criticas-sugestoes">Críticas e/ou sugestões</option>
      <option value="patrocinios">Patrocínios</option>
      <option value="doacoes">Doações</option>
    </select>
  </div>
  <div class="input-wrap">
    <label class="input-label">Mensagem</label>
    <textarea class="textarea" name="textarea" required></textarea>
  </div>
  <div class="input-wrap">
    <input class="form-submit btn" type="submit" value="Enviar" />
  </div>
</form>
