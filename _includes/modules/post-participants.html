{% if page.participants %}
  <section class="post-participants">
    <h2 class="post-participants-title">Convidado</h2>
    <ul>
      {% for participant in page.participants %}
        <li>
          <img src="https://twitter.com/{{ participant.twitter }}/profile_image?size=original">
          <h3>{{ participant.name }}</h3>
          <a href="http://twitter.com/{{ participant.twitter }}" target="_blank">@{{ participant.twitter }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
