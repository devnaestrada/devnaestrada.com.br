{% if page.participants %}
  <section class="post-participants">
    {% if page.participants.size > 1 %}
      <h2>Participantes</h2>
    {% else %}
      <h2>Participante</h2>
    {% endif %}
    <ul>
      {% for participant in page.participants %}
        <li>
          {{ participant.name }} - <a href="https://twitter.com/{{ participant.twitter }}">Twitter</a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
