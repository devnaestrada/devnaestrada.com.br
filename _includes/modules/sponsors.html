{% if page.sponsors %}
  <section class="post-sponsors-text">
    {% if page.sponsors.size > 1 %}
      <h2>Patrocinadores</h2>
    {% else %}
      <h2>Patrocinador</h2>
    {% endif %}
    <ul>
      {% for sponsorArray in page.sponsors %}
        {% assign sponsor = site.data.sponsors[sponsorArray] %}
        <li>
            <a href="{{ sponsor.url }}">{{ sponsor.name }}</a> - {{ sponsor.text }}
        </li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
